{% extends 'base.html' %}

{% block title %}
    Image
{% endblock %}

{% block body %}
    <div class="container p-5">
        <img class="img-thumbnail"
             id="preview"
             src="https://flask.net.cn/Application/Home/View/Public/img/flask-icon.png"
             alt="preview"
             style="width: 256px; height: 256px;">
        <form class="row g-3" action="/image" enctype="multipart/form-data" method="post">
            <div>
                <label class="form-label">Select an image</label>
                <input class="form-control form-control-lg" id="image" type="file" accept="image/*" name="image"
                       onchange="handleChange()">
            </div>
            <div>
                <label class="form-label">Input image name</label>
                <input class="form-control form-control-lg" id="title" type="text" name="title" value="favicon">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function handleChange() {
            const preview = $('#preview')
            const image = $('#image')[0].files[0]
            {#const title = $('#title')#}
            const reader = new FileReader()
            if (image) {
                reader.readAsDataURL(image)
            }
            reader.onload = function () {
                preview.attr('src', reader.result.toString())
                {#title.attr('value', image.name)#}
            }
        }
    </script>
{% endblock %}
